{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl font-semibold font-gray-500 m-10">Update Product</h1>
<form class = "w-1/4 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold"for="">Product Name: </label>   
        <div class="shadow appearance-none border rounded py-2 px-3 text-gray-500" >
            {{form.Name}}
        </div>
    </div>

    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Brand Name: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Brand" value="{{product.Brand}}" type="text" name="Brand" id="Brand">
    </div>

    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Description: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Description" value="{{product.Description}}" type="text" name="Description" id="Description">
    </div>

    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Stock: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Stock" value="{{product.Stock}}" type="text" name="Stock" id="Stock">
    </div>

    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Supplier Price: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Supplier Price" value="{{product.SupplierPrice}}" type="text" name="SupplierPrice" id="SupplierPrice">
    </div>
    
    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">SRP: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="SRP" value="{{product.SRP}}" type="text" name="SRP" id="SRP">
    </div>
    
    <div>
        <!--Image Fill-->
        <img class="w-40 h-40" src="{{product.image.url}}" alt=""> 
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Image: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Image" type="file" accept="image/*" name="upload" id="upload">
    </div>
    
    <div class="mb-4">
        
        <input class="bg-green-500 text-white border rounded mt-10 px-5 py-2" type="submit" name="Update Product" value="Update Product" id="">
    </div>
    
</form>
{% endblock %}
