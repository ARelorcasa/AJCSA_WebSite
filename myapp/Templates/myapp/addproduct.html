{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl font-semibold font-gray-500 m-10">âž• Add Product</h1>
<form class = "w-1/4 bg-white shadow-md m-10 px-8 py-8"method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold"for="">Product Name: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Name" type="text" name="Name" id="Name">
    </div>

    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Brand Name: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Brand" type="text" name="Brand" id="Brand">
    </div>

    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Description: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Description" type="text" name="Description" id="Description">
    </div>

    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Stock: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Stock" type="text" name="Stock" id="Stock">
    </div>

    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Supplier Price: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Supplier Price" type="text" name="SupplierPrice" id="SupplierPrice">
    </div>
    
    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">SRP: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="SRP" type="text" name="SRP" id="SRP">
    </div>
    
    <div>
        <label class="block text-gray-500 text-sm font-bol mb-2 font-semibold mt-5"for="">Image: </label>   
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-500" placeholder="Image" type="file" accept="Image/*" name="upload" id="upload">
    </div>
    
    <div class="mb-4">
    
        <input class="bg-green-500 text-white border rounded mt-10 px-5 py-2"type="submit" name="Add Product" value="Add Product" id="">
    </div>
    
</form>

{% endblock %}
