{% extends 'myapp/base.html' %}
{% block content %}

<div>
    <div class="text-2xl m-10 font-Black">ðŸ“ƒ My Listings</div>
        <div>
            {% for product in products %}
                <div class="itemcontainer flex shadow-md p-10 m-10 rounded">
                    <span class="w-1/5">
                        <img class=" w-40 h-40 "src="{{product.image.url}}">
                    </span>

                    <span class="w-2/5 mt-10">
                        <div class="font-semibold text-gray-500">{{product.Brand}}</div>
                        <div class=" text-green-500">Price: PHP{{product.SRP}}</div>
                        <div class="text-gray-500">Category: {{product.Name}}</div>
                    </span>

                    <span class="w-1/5 my-10 mx-10">
                        <a class="bg-green-500 text-white px-5 py-2"href="{% url 'myapp:update_product' product.id %}">Edit</a>
                    </span>

                    <span class="w-1/5 my-10 mx-10">
                        <a class="bg-red-500 text-white px-5 py-2"href="{% url 'myapp:delete_product' product.id %}">Delete</a>
                    </span>

                </div>
            {% endfor %}
        </div>
</div>

{% endblock %}
