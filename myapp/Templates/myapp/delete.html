{% extends 'myapp/base.html' %}
{% block content %}
    <h1 class="text-2xl m-10 font-semibold text-gray-500">Delete Product</h1>
        <form method="post" class="bg-white shadow-md m-10 w-1/5 rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="block mb-4 text-gray-500 font-semibold">
                <label> Delete Product? </label>
            </div>

            <div class="text-gray-500 font-semibold">
                <label>Category: {{product.Name}}</label>
            </div>

            <div class="text-gray-500 font-semibold">
                <label>{{product.Brand}}</label>               
            </div>

            <div class="h-50 w-50">
                <img src="{{product.image.url}}" alt="">
            </div>
            <input class=" item-center bg-red-500 text-white border rounded mt-10 px-6 py-2" type="submit" name="Confirm" value="Confirm">

            <a class=" item-center bg-green-500 text-white border rounded mt-10 px-6 py-2" href="{% url 'myapp:products' %}"> Cancel </a>

        </form>
{% endblock %}
