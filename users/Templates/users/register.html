{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-10 font-bold">ðŸ‘¥ Register User</h1>
    <div class="container py-5">
        <form class="w-2/5 bg-white shadow-md m-10 mt-0 rounded px-8 pt-6 pb-8 mb-4"method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="">User Name:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{ form.username }}
                </div>
            </div>

            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="">First Name:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{ form.first_name }}
                </div>
            </div>

            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="">Last Name:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{ form.last_name }}
                </div>
            </div>

            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="">Email-Add:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{ form.email }}
                </div>
            </div>

            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="">Password:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{ form.password1 }}
                </div>
            </div>

            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="">Confirm Password:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{ form.password2 }}
                </div>
            </div>

            <button class=" bg-green-500 text-white px-5 py-2" type="submit"> Register </button>
        </form>

        <div class=" m-10"> 
            <!--<button class=" w-4/5 bg-green-500 text-white px-5 py-2 mb-5" type="button" onclick="link" href="{% url 'users:register' %}"> Log In </button>-->
            <div>Already have an account? <a class = "text-indigo-500 font-semibold" href="{% url 'users:login' %}">Log In here!</a> </div>
        </div>

    </div>


{% endblock %}
